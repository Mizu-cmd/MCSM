  <!--Option list-->
  <form class="text-center p-5 md-form animated fadeIn faster" action="#">
      <p class="h4 special-color-dark p-2">Generals</p>
  <br/>

  <div class="form-row">  
      <div class="col">
          <!-- Name -->
            <input type="text" id="name" class="form-control">
            <label for="name">Server name</label>
      </div>
      <div class="col">
          <!-- Players -->
          <div>
            <input type="number" id="players-number" class="form-control">
            <label for="players-number">Number of players</label>
          </div>
      </div>
  </div>
  <br/>
  <div class="form-row">
    <div class="col">
      <select class="browser-default custom-select">
        <option value="1">Spigot</option>
        <option value="2">Bukkit</option>
        <option value="3">Sponge</option>
        <option value="3">Forge</option>
        <option value="3">Spongeforge</option>
      </select>
    </div>
    <div class="col">
      <select class="browser-default custom-select">
        <option value="" disabled selected>Version</option>
        <option value="1">1.16.4</option>
        <option value="2">1.16.3</option>
        <option value="3">1.16.2</option>
        <option value="3">1.16.1</option>
        <option value="3">1.15.2</option>
      </select>
    </div>
    <!--Bukkit-->
    <div class="col d-none">
      <select class="browser-default custom-select">
        <option value="" disabled selected>Version</option>
        <option value="1">1.16.4</option>
        <option value="2">1.16.3</option>
        <option value="3">1.16.2</option>
        <option value="3">1.16.1</option>
        <option value="3">1.15.2</option>
      </select>
    </div>
        <!--Sponge-->
        <div class="col d-none">
          <select class="browser-default custom-select">
            <option value="" disabled selected>Version</option>
            <option value="1">1.16.4</option>
            <option value="2">1.16.3</option>
            <option value="3">1.16.2</option>
            <option value="3">1.16.1</option>
            <option value="3">1.15.2</option>
          </select>
        </div>
        <!--Forge-->
        <div class="col d-none">
          <select class="browser-default custom-select">
            <option value="" disabled selected>Version</option>
            <option value="1">1.16.4</option>
            <option value="2">1.16.3</option>
            <option value="3">1.16.2</option>
            <option value="3">1.16.1</option>
            <option value="3">1.15.2</option>
          </select>
        </div>
      <!--Spongeforge-->
    <div class="col d-none">
      <select class="browser-default custom-select">
        <option value="" disabled selected>Version</option>
        <option value="1">1.16.4</option>
        <option value="2">1.16.3</option>
        <option value="3">1.16.2</option>
        <option value="4">1.16.1</option>
        <option value="5">1.15.2</option>
      </select>
    </div>
  </div>
  <p class="h4 special-color-dark p-2 mt-5">Details</p>
  <br/>
  <div class="form-row">  
    <div class="col">
        <!-- Max ram -->
          <input type="number" min="1" id="max-ram" class="form-control">
          <label for="max-ram">Maximum ram</label>
    </div>
    <div class="col">
        <!-- Min ram -->
        <div>
          <input type="number" min="1" id="min-ram" class="form-control" >
          <label for="min-ram">Minimum ram</label>
        </div>
    </div>
  </div>
    <div class="form-row">
      
    </div>

      <p>Or click to select one</p>
