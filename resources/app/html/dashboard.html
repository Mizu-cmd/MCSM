  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collaps">

        <ul class="nav flex-column">

            <a class="nav-link" href="dashboard-players/players-dashboard.html">
              <i class="fas fa-users"></i>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Details</span>
          <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">

        <ul class="nav flex-column mb-2">

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 animated fadeIn">
        <h2 class="text-center text-dark m-3 font-weight-bold" id="server-name"></h2>
        <h3 class="text-center text-muted mb-5" id="state-text">Offline</h3>
        <!--On/Off-->
        <div class="p-3 float-right text-center mr-5" id="state-box">
          <div class="button">
            <button>Off</button>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <!--Players-->
            <div class="col-5">
              <div class="p-3 font-weight-bold text-center rounded" style="background-color: #3e515b;" id="players-box">
                <span>Numbers of player</span>
                <br/>
                <span id="num-players" class="text-success"></span>
              </div>
            </div>
            <!--IP-->
            <div class="col-5 font-weight-bold">
              <div class="p-3 text-center rounded" style="transition: 0.24s; background-color: #3e515b;"" data-toggle="tooltip" title="Click to copy" id="ip-box">
                <span>Server ip</span>
                <br>
                <div class="spinner-grow text-light" id="loader" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <span id="ip" class="text-success"></span>
              </div>
            </div>
          </div>
          <hr class="text-muted mt-5"/>
        </div>

        <div class="container mt-5">
          <div class="row">
            <!--Version-->
            <div class="col">
              <div class="p-3 rounded id="players-box" style="background-color: #3e515b;">
                <span>Minecraft version</span>
                <span id="mc-version" class="text-success float-right"></span>
              </div>
            </div>
            <!--Server Version-->
            <div class="col">
              <div class="p-3 rounded" id="players-box" style="background-color: #3e515b;">
                <span id="server-version" class="text-success"></span>
                <span class="">Server version</span>
              </div>
            </div>
            <!--Online-->
            <div class="col">
                <div class="p-3 rounded" id="players-box" style="background-color: #3e515b;">
                  <span id="online-mod" class="text-success"></span>
                  <span class="">Online mod</span>
                </div>
            </div>
            <!--MS-->
            <div class="col">
              <div class="p-3 rounded" id="players-box" style="background-color: #3e515b;">
                <span id="MS" class="text-success"></span>
                <span class="">Server MS</span>
              </div>
          </div>
          </div>
          <br>
        </div>
        <div class="row" data-toggle="tooltip" title="Enter a command without /">
          <div class="text-center col p-3 m-3 shadow-lg z-depth-3 rounded" style="background-color:#3e515b;" id="modt">
            <span class="font-weight-bold">Fast Command<input type="text" id="modt" class="form-control mt-2"></span>
        </div>
      </div>

    </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.10.1/umd/popper.min.js"></script>

</body>
