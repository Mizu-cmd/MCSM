<body>

    <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark special-color-dark">

    <!-- Navbar brand -->

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">CREATE SERVER

        <li class="nav-item">
          <a class="nav-link" href="loadserver.html">LOAD SERVER
          </a>

      </ul>

      <form class="form-inline">

          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">

      </form>
    </div>

  <!--Option list-->
  <form class="text-center p-5 md-form animated fadeIn faster" action="#">

  <div class="form-row">  
      <div class="col">

      </div>
      <div class="col">

          <div>

      </div>
  </div>
  <br/>
  <div class="form-row">
    <div class="col">

        <option value="1">Spigot</option>
        <option value="2">Bukkit</option>

        <option value="3">Forge</option>
        <option value="3">Spongeforge</option>
      </select>
    </div>
    <div class="col ">

        <option value="" disabled selected>Version</option>
        <option value="1">1.16.4</option>
        <option value="2">1.16.3</option>
      </select>
    </div>
  </div>

  </form>
